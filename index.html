<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="./css/index.css" rel="stylesheet" />
        <script defer src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <title>Elbrus Super Form</title>
    </head>

    <body>
        <div class="container">
            <h1 class="mainHeading">Elbrus Super Form</h1>
            <main>
                <div class="form">
                    <form>
                        <label for="name">Name</label>
                        <input class="name" id="name" type="text" />

                        <label for="secondName">Second name</label>
                        <input class="secondName" id="secondName" type="text" />

                        <label for="email">Email</label>
                        <input class="email" id="email" type="email" />

                        <label for="number">Number</label>
                        <input class="number" id="number" type="tel" />

                        <label for="adress">Adress</label>
                        <input class="adress" id="adress" type="text" />

                        <button class="btn add">Отправить</button>
                    </form>
                    <button class="btn clear">Очистить localStorage</button>
                </div>

                <div class="mainUsers">
                    <h3>Users:</h3>
                    <div class="users"></div>
                </div>
            </main>
        </div>
    </body>
</html>
